<body>
    <div id="radio">
        <div id="background"></div>
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>

        <div id="side_button_container">
            <div id="key1" class="side_button"></div>
            <div id="key_ppt" class="side_button"></div>
            <div id="key2" class="side_button"></div>
        </div>

        <div id="keyboard">
            <div class="row">
                <div class="cell" id="keyboard_enter" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_up" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_down" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_esc" onClick="triggerKeyboardEvent()"></div>
            </div>
            <div class="row">
                <div class="cell" id="keyboard_1" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_2" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_3" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_star" onClick="triggerKeyboardEvent()"></div>
            </div>
            <div class="row">
                <div class="cell" id="keyboard_4" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_5" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_6" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_0" onClick="triggerKeyboardEvent()"></div>

            </div>
            <div class="row">
                <div class="cell" id="keyboard_7" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_8" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_9" onClick="triggerKeyboardEvent()"></div>
                <div class="cell" id="keyboard_hash" onClick="triggerKeyboardEvent()"></div>

            </div>
        </div>
    </div>

    <div id="my_console"><textarea id="output" rows="8"></textarea></div>
</body>
<script type='text/javascript'>
    var Module = {
        preRun: [],
        postRun: [],
        print: (function () {
            var element = document.getElementById('output');
            if (element) element.value = ''; // clear browser cache
            return function (text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.log(text);
                if (element) {
                    element.value += text + "\n";
                    element.scrollTop = element.scrollHeight; // focus on bottom
                }
            };
        })(),
        printErr: function (text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.error(text);
        },
        canvas: (function () {
            var canvas = document.getElementById('canvas');

            // As a default initial behavior, pop up an alert when webgl context is lost. To make your
            // application robust, you may want to override this behavior before shipping!
            // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
            canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

            return canvas;
        })(),
        totalDependencies: 0,
    };
    window.onerror = function (event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
    };
</script>

    keys["keyboard_9"] = 57;

    function triggerKeyboardEvent() {
        var key = event.srcElement.id;
        var keyCode = keys[key];
        console.log(key + ":" + keyCode);
        var el = document;
        var eventObj = document.createEvent("Events");
        eventObj.initEvent("keydown", true, true);
        eventObj.keyCode = keyCode;
        eventObj.which = keyCode;
        el.dispatchEvent(eventObj);
        setTimeout(function () {
            triggerKeyUp(keyCode);
        }, 200)

    }
    function triggerKeyUp(keyCode) {
        eventObj = document.createEvent("Events");
        eventObj.initEvent("keyup", true, true);
        eventObj.keyCode = keyCode;
        eventObj.which = keyCode;
        document.dispatchEvent(eventObj);
    }
    var canvas = document.getElementById("canvas");
    canvas.style.width = "320px";
</script>
